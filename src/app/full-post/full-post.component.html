<div class="container">
  <app-post [post]="getPost()"></app-post>
  <hr>
  <div class="ms-3 me-4">
    <app-reply *ngIf="userService.isLoggedIn()" [id]="fullPost.id" [replyTo]="ReplyTo.POST"></app-reply>
    <div *ngFor="let comment of fullPost.comments">
      <app-comment [isTopLevel]="true" [comment]="comment"></app-comment>
      <hr>
    </div>
  </div>
</div>
<app-loading></app-loading>
